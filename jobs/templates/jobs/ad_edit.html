<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
        <div id="job_form">
            <form method="POST" action="">
                {% csrf_token %}
                {{ job_content_form.media}}
                {{job_content_form.as_p}}
                {% if request.user.is_superuser %}
                <input type="submit" name="accept" value="Accept">
                <input type="textarea" rows="4" cols="50">
                <input type="submit" name="reject" value="Reject">
                {% else %}
                <input type="submit" name="submit" value="Submit">
                {% endif %}
            </form>
        </div>
        <div id="job_change">
            <div id="job_change_status">
                Status: {{job_change.status}}
            </div>
            <div if="last_modified">
                {{job_change.modified}}
            </div>
            {% if job_change.status == 'r' %}
            <div id="reject_message">
                {{job_change.message}}
            </div>
            {% endif %}
        </div>

    </body>
</html>
